<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Personas</title>
</head>
<h3>REGISTRAR PERSONAS</h3>

<body>
    <div class="container-fluid">
        <div class="row mt-5">
            <div class="col">

                <h5>Típo de Documento</h5>
                <select class="form-select" aria-label="Default select example">
                    <!-- <option selected>Seleccione el tipo de documento</option> -->
                    <option value="1">Cédula de Ciudadania</option>
                    <option value="2">Tarjeta de Identidad</option>
                    <option value="3">Registro Civil</option>
                    <option value="4">Pasaporte</option>
                    <option value="5">Cedula de Extranjeria</option>
                    <option value="6">Permiso de Protección temporal</option>
                </select>
                <h5 class="mt-4">Nombres</h5>
                <input type="text" class="form-control pantalla" placeholder="Andrés José">
            </div>

            <div class="col">
                <h5>Número de Documento</h5>
                <input type="text" class="form-control pantalla" placeholder="EJ: 60345697">
                <h5 class="mt-4">Apellidos</h5>
                <input type="text" class="form-control pantalla" placeholder="Diaz Maldonado">
            </div>
            <h5 class="mt-4">Dirección</h5>
            <input type="text" class="form-control pantalla" placeholder="Calle 5 # 10-34 Barrio Santa Barbara">
        </div>
        <div class="row mt-3">
            <div class="col">
                <h5 class="mt-3">Celular</h5>
                <input type="text" class="form-control pantalla" placeholder="3001234567">
            </div>
            <div class="col">
                <h5 class="mt-3">Fecha de Nacimiento</h5>
                <input type="date" class="form-control pantalla" placeholder="3001234567">
            </div>
        </div>
        <a href="/Interfaces/index.html"><button type="button" class="btn btn-warning btn-lg mt-5">Cancelar</button></a>
        <button type="button" class="btn btn-success btn-lg mt-5">Guardar</button>
    </div>
    </div>
</body>

</html>
